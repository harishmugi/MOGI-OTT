<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS with HLS.js</title>
    <link rel="icon" href="img/MOGIWEBICON.png" type="image/png" sizes="32x32">
    
    <!-- FontAwesome for close button icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/play.css">

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.16.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

</head>
<body>

    <!-- Button to start playing the video -->
    <button id="start_button">Activate voice command </button>
    <button id="stop_button">Deactivate voice command </button>
    
    <!-- Video player container -->
    <div id="video_player" style="display: none;">
        <i class="fas fa-times" id="close_video_player"></i>
    </div>
    
    <p id="voiceResult" style="color:white;background:black">Say something...</p>
    <p id="aiResponse" style="color:white;background:black">AI Response will appear here.</p>
    <div id="commands" class="commands">
        <h1>Commands </h1><ul>
            <li>Play</li>
            <li>Stop/Pause</li>
            <li>Forward/Backward 'seconds'</li>
            <li>Volume up/down</li>
        </ul>
    </div>
<script src="./js/play.js"></script>
</body>
</html>
