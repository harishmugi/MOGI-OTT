<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS with HLS.js</title>
    <link rel="icon" href="img/MOLGIWEBICON.png" type="image/png" sizes="32x32">
    
    <!-- FontAwesome for close button icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.16.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* General body and layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Video container */
        #video_player {
            display: none;
            background-color: black;
            width: 100%;
            height: 90%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Movie details section */
        #movie_details {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .tittle_dis h2 {
            margin: 0;
            font-size: 24px;
        }

        .tittle_dis p {
            font-size: 16px;
            margin: 8px 0;
        }

        .tittle_dis h4 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        /* Close button styling */
        #close_video_player {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 5px;
        }

        #close_video_player:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        /* Video.js style */
        .video-js {
            margin-top: 50px;
            width: 100%;
            height: 50%;
        }

        /* Button for play video */
        #start_button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #start_button:hover {
            background-color: #45a049;
        }

        #stop_button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #stop_button:hover {
            background-color: #45a049;
        }

        /* Voice result and AI response display */
        #voiceResult {
            display: none;
            padding: 10px;
            border-radius: 2px;
        }

        #aiResponse {
            display: none;
            padding: 10px;
            border-radius: 2px;
        }

        /* Command list display */
        .commands {
            display: none;
            background: black;
            color: white;
            position: absolute;
            right: 1%;
            bottom: 1%;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Button to start playing the video -->
    <button id="start_button">Voice command on</button>
    <button id="stop_button">Voice command off</button>
    
    <!-- Video player container -->
    <div id="video_player" style="display: none;">
        <i class="fas fa-times" id="close_video_player"></i>
    </div>
    
    <p id="voiceResult" style="color:white;background:black">Say something...</p>
    <p id="aiResponse" style="color:white;background:black">AI Response will appear here.</p>
    <div id="commands" class="commands">
        <h1>Commands </h1><ul>
            <li>Play</li>
            <li>Stop/Pause</li>
            <li>Forward/Backward 'seconds'</li>
            <li>Volume up/down</li>
        </ul>
    </div>

    <script>
        const videoPlayer = document.createElement('video');
        const videoContainer = document.getElementById('video_player');
        const closeButton = document.getElementById('close_video_player');
        const voiceResult = document.getElementById('voiceResult');
        const aiResponse = document.getElementById('aiResponse');
        const startButton = document.getElementById('start_button');
        const stopButton = document.getElementById('stop_button');
        const commands = document.getElementById('commands');
        let isRecognitionActive = false;

        // Initialize SpeechRecognition (webkitSpeechRecognition for cross-browser support)
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = true;
        recognition.interimResults = false;

        startButton.addEventListener('click', () => {
            recognition.start();
            voiceResult.style.display = 'block';
            aiResponse.style.display = 'block';
            stopButton.style.display = 'block';
            startButton.style.display = 'none';
            commands.style.display = 'block';
            isRecognitionActive = true;
            console.log("Speech recognition started");
        });

        stopButton.addEventListener('click', () => {
            recognition.stop();
            voiceResult.style.display = 'none';
            aiResponse.style.display = 'none';
            commands.style.display = 'none';
            stopButton.style.display = 'none';
            startButton.style.display = 'block';
            isRecognitionActive = false;
            console.log("Speech recognition stopped");
        });

        recognition.onresult = function(event) {
            const voiceCommand = event.results[event.results.length - 1][0].transcript;
            voiceResult.innerText = "You said: " + voiceCommand;
            console.log("You said: " + voiceCommand);
            processCommand(voiceCommand);
        };
        function processCommand(command) {
    const commandLower = command.toLowerCase();
    aiResponse.innerText = 'AI Response: ';

    // Volume Up or Down based on user command
    if (commandLower.includes("volume up")) {
        let volume = videoPlayer.volume + 0.1;  // Increase volume by 0.1
        if (volume > 1) volume = 1;  // Ensure volume doesn't exceed 100%
        videoPlayer.volume = volume;
        aiResponse.innerText += `Volume increased to ${Math.round(volume * 100)}%.`;
    } else if (commandLower.includes("volume down")) {
        let volume = videoPlayer.volume - 0.1;  // Decrease volume by 0.1
        if (volume < 0) volume = 0;  // Ensure volume doesn't go below 0%
        videoPlayer.volume = volume;
        aiResponse.innerText += `Volume decreased to ${Math.round(volume * 100)}%.`;
    } 
    
    // Play video
    else if (commandLower.includes("play")) {
        videoPlayer.play();
        aiResponse.innerText += 'Playing video.';
    }

    // Pause video, using "pause" or "hold"
    else if (commandLower.includes("pause") || commandLower.includes("stop") || commandLower.includes("hold")) {
        videoPlayer.pause();
        aiResponse.innerText += 'Video paused.';
    } 

    // Forward the video by the specified seconds (e.g., "forward 10")
    else if (commandLower.includes('forward')) {
    const match = commandLower.match(/forward (\d+)/);  // Extract number after 'forward'
    if (match) {
        const seconds = parseInt(match[1]); // Extract the number of seconds from the command
        videoPlayer.currentTime += seconds;
        aiResponse.innerText += `Video forwarded by ${seconds} seconds.`;
    } else {
        aiResponse.innerText += 'Please specify the number of seconds to forward.';
    }
} else if (commandLower.includes('backward')) {
    const match = commandLower.match(/backward (\d+)/);  // Extract number after 'backward'
    if (match) {
        const seconds = parseInt(match[1]); // Extract the number of seconds from the command
        videoPlayer.currentTime -= seconds;
        aiResponse.innerText += `Video rewinded by ${seconds} seconds.`;
    } else {
        aiResponse.innerText += 'Please specify the number of seconds to rewind.';
    }
}

    // Mute the video
    else if (commandLower.includes("mute")) {
        videoPlayer.volume = 0;
        aiResponse.innerText += 'Video muted.';
    }

    // Unmute the video
    else if (commandLower.includes("unmute")) {
        videoPlayer.volume = 1;
        aiResponse.innerText += 'Video unmuted.';
    }

    // Default response for unrecognized command
    else {
        aiResponse.innerText += 'Command not recognized.';
    }
}

        recognition.onerror = function(event) {
            aiResponse.innerText = 'AI Response: Error in voice recognition.';
            console.log('Error in voice recognition: ' + event.error);
        };

        recognition.onend = function() {
            if (isRecognitionActive) {
                recognition.start();
            }
        };

        // Video setup from sessionStorage
        const streamUrl = sessionStorage.getItem('videoStreamUrl');
        const title = sessionStorage.getItem('videoTitle');
        const description = sessionStorage.getItem('videoDescription');
        const poster = sessionStorage.getItem('videoPoster');

        document.getElementsByTagName("body")[0].style.background = `url(${poster}) no-repeat center center`;
        document.getElementsByTagName("body")[0].style.backgroundSize = "cover";
        document.getElementsByTagName("body")[0].style.backgroundAttachment = "fixed"; // Optional: for parallax effect
        if (streamUrl && title && description) {
            playVideo(streamUrl, title, description);
        } else {
            console.error('Error: Missing video data.');
        }

        function playVideo(streamUrl, title, description) {
            const movieDis = document.createElement('div');
            movieDis.innerHTML = `
                <div id="movie_details">
                    <div class="tittle_dis">
                        <h2>${title}</h2>
                        <h4>Description:</h4><br>
                        <p>${description}</p>
                    </div>
                </div>
            `;
            
            videoContainer.style.display = "block";
            videoPlayer.id = "my-live-video";
            videoPlayer.classList.add("video-js", "vjs-big-play-centered", "movie-video");
            videoPlayer.setAttribute("controls", "");
            videoPlayer.setAttribute("autoplay", "");
            videoPlayer.setAttribute("muted", "");

            const videoSource = document.createElement('source');
            videoSource.setAttribute("src", streamUrl);
            videoSource.setAttribute("type", "application/x-mpegURL");
            videoPlayer.appendChild(videoSource);

            videoPlayer.onerror = (e) => {
                console.error("Video playback error:", e);
            };

            videoContainer.appendChild(videoPlayer);
            videoContainer.appendChild(movieDis);

            setupHLS(videoPlayer, streamUrl);
        }

        function setupHLS(videoElement, streamUrl) {
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    videoElement.play();
                });
            } else {
                console.error("HLS is not supported by this browser.");
            }
        }

        // Close video player
        closeButton.addEventListener('click', function() {
            videoPlayer.pause();
            const confirmExit = window.confirm("Do you want to leave?");
            if (confirmExit) {
                window.location.href = 'INDEX.html';
                videoContainer.style.display = 'none';
                videoPlayer.src = ''; // Clear video source
            }
        });
    </script>
</body>
</html>
